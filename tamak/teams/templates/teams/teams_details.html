{% extends 'main/wrapper.html' %}
{% block content %}
<div class="container bg-white section-padding">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-4">
                <div class="team-card mb-5">
                    <img class="img-fluid" src="{{ object.user.user_profile.user_photo.url }}" style="height: 250px; width: 300px;" alt="">
                </div>
            </div>
            <div class="heading-section">
                <h2>
                    <span class="subheading">
                        {{ object.user.first_name }} {{ object.user.last_name }}
                    </span>
                </h2>
            </div>
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    <strong>{{ object.position }}</strong>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Опыт работы:</strong> {{ object.experience }} лет</li>
                    <li class="list-group-item"><strong>История работы:</strong> {{ object.companies }} </li>
                    <li class="list-group-item"><strong>Образование:</strong> {{ object.education }} </li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
